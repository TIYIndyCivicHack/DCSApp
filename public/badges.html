<!DOCTYPE html>
<html>
    <head>
        <title></title>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <script src="https://use.fontawesome.com/c57fccd9ad.js"></script>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
        <link rel="stylesheet" href="css/badges.css" />
    </head>
    <body>
        <div class="container-fluid">
            <div class="row badges-row">
                
                <div class="col-md-3">
                    <h1> Finances</h1>
                </div>
                <div class="col-md-9">
                    <div class="row badges">
                        <div class="hexagon finance-badge-1" data-toggle="popover" title="Here's What You Need To Unlock This Badge." data-content="Get a Drivers Liscense.">
                            <i class="fa fa-lock fa-3x" aria-hidden="true"></i>
                        </div> 
                        <div class="hexagon finance-badge-3"><i class="fa fa-lock fa-3x" aria-hidden="true"></i></div>
                        <div class="hexagon finance-badge-5"><i class="fa fa-lock fa-3x" aria-hidden="true"></i></div>  
                        <div class="hexagon finance-badge-7"><i class="fa fa-lock fa-3x" aria-hidden="true"></i></div>
                    </div>
                    <div class="row badges badge-bottom">
                        <div class="hexagon finance-badge-2"><i class="fa fa-lock fa-3x" aria-hidden="true"></i></div>
                        <div class="hexagon finance-badge-4"><i class="fa fa-lock fa-3x" aria-hidden="true"></i></div>
                        <div class="hexagon finance-badge-6"><i class="fa fa-lock fa-3x" aria-hidden="true"></i></div>
                    </div>
                </div>
            </div>  
            <hr/>
            
            <div class="row">
                <div class="col-md-3">
                    <h1>Identity</h1>
                </div>
                <div class="col-md-5">
                    <div class="row badges">
                        <div class="hexagon identity-badge-1" data-toggle="popover" data-trigger="focus" title="Popover title" data-content="And here's some amazing content. It's very engaging. Right?">
                            <i class="fa fa-birthday-cake fa-3x" aria-hidden="true"></i>
                        </div>
                        
                        <div class="hexagon identity-badge-3"><i class="fa fa-id-card-o fa-3x" aria-hidden="true"></i></div>
                        <div class="hexagon identity-badge-5"><i class="fa fa-lock fa-3x" aria-hidden="true"></i></div>  
                        <div class="hexagon identity-badge-7"><i class="fa fa-lock fa-3x" aria-hidden="true"></i></div>
                    </div>
                    <div class="row badges badge-bottom">
                        <div class="hexagon identity-badge-2"><i class="fa fa-id-card fa-3x" aria-hidden="true"></i></i></div>
                        <div class="hexagon identity-badge-4"><i class="fa fa-lock fa-3x" aria-hidden="true"></i></div>
                        <div class="hexagon identity-badge-6"><i class="fa fa-lock fa-3x" aria-hidden="true"></i></div>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="panel panel-default">
                      <!-- Default panel contents -->
                      <div class="panel-heading">Panel heading</div>
                      
                      <!-- List group -->
                      <ul class="list-group">
                        <li class="list-group-item">Cras justo odio</li>
                        <li class="list-group-item">Dapibus ac facilisis in</li>
                      </ul>
                    </div>
                </div>
            </div>  
            <hr/>
            
            <div class="row">
                <div class="col-md-3">
                    <h1>Employment</h1>
                </div>
                <div class="col-md-9">
                    <div class="row badges">
                        <div class="hexagon employment-badge-1"><i class="fa fa-lock fa-3x" aria-hidden="true"></i></div>  
                        <div class="hexagon employment-badge-3"><i class="fa fa-lock fa-3x" aria-hidden="true"></i></div>
                        <div class="hexagon employment-badge-5"><i class="fa fa-lock fa-3x" aria-hidden="true"></i></div>  
                        <div class="hexagon employment-badge-7"><i class="fa fa-lock fa-3x" aria-hidden="true"></i></div>
                    </div>
                    <div class="row badges badge-bottom">
                        <div class="hexagon employment-badge-2"><i class="fa fa-lock fa-3x" aria-hidden="true"></i></div>
                        <div class="hexagon employment-badge-4"><i class="fa fa-lock fa-3x" aria-hidden="true"></i></div>
                        <div class="hexagon employment-badge-6"><i class="fa fa-lock fa-3x" aria-hidden="true"></i></div>
                    </div>
                </div>
            </div>  
            
        </div>
        
        <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
        <script src="js/global.js"></script>
        <script src="js/bootstrap.min.js"></script>
    </body>
</html>
